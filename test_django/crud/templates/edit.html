<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    {% include 'navbar.html' %}
    <div class="container mt-5">
        <h1>Edit</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_firstname">First Name:</label>
                <input type="text" class="form-control" id="id_firstname" name="firstname"
                    value="{{ instance.firstname }}" required>
            </div>
            <div class="form-group">
                <label for="id_lastname">Last Name:</label>
                <input type="text" class="form-control" id="id_lastname" name="lastname"
                    value="{{ instance.lastname }}" required>
            </div>
            <div class="form-group">
                <label for="id_mobno">Mobile No.:</label>
                <input type="text" class="form-control" id="id_mobno" name="mobno" value="{{ instance.mobno }}" required pattern="[0-9]{10}" title="Please enter a 10-digit phone number">
            </div>
            <div class="form-group">
                <label for="id_email">Email:</label>
                <input type="text" class="form-control" id="id_email" name="email" value="{{ instance.email }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/display/" class="btn btn-secondary">Back</a>
        </form>
    </div>
    <!-- Bootstrap JS and jQuery -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>

</html>
