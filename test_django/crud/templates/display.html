<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="m-5">
    <h1>Names</h1>

    <a href="/insert/" class="btn btn-primary mb-3">Add</a>

    <table class="table table-bordered">
        <thead class="thead-light">
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Mobile No.</th>
                <th scope="col">Email</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for x in crud %}
            <tr>
                <td>{{ x.firstname }}</td>
                <td>{{ x.lastname }}</td>
                <td>{{ x.mobno }}</td>
                <td>{{ x.email }}</td>
                <td>
                    <a href="{% url 'edit' x.id %}" class="btn btn-sm btn-primary">Edit</a>

                    <form method="post" action="{% url 'delete' x.id %}" style="display: inline;"
                        onsubmit="return confirm('Are you sure you want to delete this item?');">
                        {% csrf_token %}
                        <button type="submit" class="btn-danger btn btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>

</html>
